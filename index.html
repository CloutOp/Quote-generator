<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Blooded</title>

    <!-- custom font awesome cdn link -->
    <script src="https://kit.fontawesome.com/05ac7671cc.js" crossorigin="anonymous"></script>

    <!------Custom CSS file------>
    <link rel="stylesheet" href="Resources/stylesheets/style.css">

    <!-- Custom JS file -->
    <script defer src="Js files/script.js"></script>
</head>
<body>
    
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <div class="author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" class="new-quote">new quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

</body>
</html>
